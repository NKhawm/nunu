<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <nav class="p-5 bg-[#353434] shadow md:flex md:items-center md:justify-between">
    <div class="flex justify-between items-center ">
      <span class="text-2xl font-[Poppins] cursor-pointer text-white">
        <img class="h-16 inline"
          src="/images/logo.png">
       
      </span>

      <span class="text-5xl cursor-pointer mx-2 md:hidden block">
        <span class="iconify text-[#00adb6]" onclick="Menu(this)" data-icon="fa6-solid:burger"></span>
        <!-- <ion-icon name="menu" onclick="Menu(this)"></ion-icon> -->
      </span>
    </div>

    <ul class=" bg-[#ffafd7] md:bg-[#353434] md:flex md:items-center z-[-1] md:z-auto md:static absolute text-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 ">
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-2xl hover:text-[#ffd230] duration-500"><ion-icon class="text-3xl text-pink-600 mr-1" name="home"></ion-icon>Home</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="  text-2xl hover:text-[#ffd230] duration-500"><ion-icon class="text-3xl text-pink-600 mr-1" name="receipt"></ion-icon>Recipes</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-2xl hover:text-[#ffd230] duration-500"><ion-icon class="text-3xl text-pink-600 mr-1" name="videocam"></ion-icon>Videos</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-2xl hover:text-[#ffd230] duration-500"><ion-icon class="text-3xl text-pink-600 mr-1" name="reader"></ion-icon>Blogs</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-2xl hover:text-[#ffd230] duration-500"><ion-icon class="text-3xl text-pink-600 mr-1" name="chatbubbles"></ion-icon>Contact</a>
      </li>

      <button class="bg-pink-600 text-2xl text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-[#ffd230] hover:text-black rounded-full ">
        Sign in/ Sign up
      </button>
<h2 class=""></h2>
    </ul>
  </nav>


  <script>
    function Menu(e){
      let list = document.querySelector('ul');
      e.name === 'menu' ? (e.name = "close",
      list.classList.add('top-[80px]') , 
      list.classList.add('opacity-100')) :( e.name = "menu" ,
      list.classList.remove('top-[80px]'),
      list.classList.remove('opacity-100'))
    }
  </script>
</body>

</html>
